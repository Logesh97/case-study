<h2>Welcome {{username}}</h2>
<div class="books">

    <div class="card" *ngFor="let book of books ; let id = index;">

        {{book.price}} <br>
        <app-button [bgColor]="'palegreen'" (click) = "purchaseBook(book)">purchase</app-button>
    </div>
</div>
